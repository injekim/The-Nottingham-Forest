<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<title>The Nottingham Forest</title>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Stylesheets -->
		<link href="global.css" rel="stylesheet">
		<link href="landing.css" rel="stylesheet">
		
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Finlandica:wght@400;500;600;700&display=swap" rel="stylesheet">
	</head>
	<body>
		<header class="header header--big">
			<div class="container container--header">
				<a href="/" class="logo logo--big hover hover--opacity-08">
					<img src="src/Logo.svg" class="logo__img logo--big__img" alt="Logo">
				</a>
			</div>
		</header>
		<div class="container container--search">
			<input
				type="text"
				class="search-bar"
				placeholder="🍃 DON’T LEAF WITHOUT WHAT YOU’RE LOOKING FOR!"
			>
		</div>
		<div class="container container--main">
			<div class="content-block banner-area">
				<div class="banner banner--half banner--trees hover hover--opacity-08">
					<h1 class="banner__title">TREES</h1>
				</div>
				<div class="banner banner--half banner--plants hover hover--opacity-08">
					<h1 class="banner__title">PLANTS</h1>
				</div>
			</div>
			<div class="content-block gridview">
				<div class="grid-child">
					<div class="grid-child__img"></div>
					<div class="grid-child__info">
						<h3 class="grid-child__title">AAAAAAggggg</h4>
						<p class="grid-child__price">￡ 40</p>
					</div>
				</div>
				<div class="grid-child">
					<div class="grid-child__img"></div>
					<div class="grid-child__info">
						<h3 class="grid-child__title">How long can this goooooooooooo</h4>
						<p class="grid-child__price">￡ 40</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
